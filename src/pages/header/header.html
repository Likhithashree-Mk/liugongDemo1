<div id="DivHeaderSideMenuContainer" [hidden]="global.sidemenushow">

    <ul style="list-style: none;padding: 3px;margin: 3px;">

        <li style="display: flex;padding:5px;" (click)="SideMenuCallUsClick()">
            <img src="assets/imgs/call1.png" style="width: 30px">
            <span style="margin: auto;margin-left: 5px;">Call Us</span>
        </li>

        <li style="display: flex;padding:5px;" (click)="SideMenuRequestCallBackClick()">
            <img src="assets/imgs/RequestBack1.png" style="width: 30px">
            <span style="margin: auto;margin-left: 5px;">Request Call Back</span>
        </li>

        <li style="display: flex;padding:5px;" (click)="SieMenuServiceRequestClick()">
            <img src="assets/imgs/calendar1.png" style="width: 30px">
            <span style="margin: auto;margin-left: 5px;">Service Request</span>
        </li>

        <li style="display: flex;padding:5px;" (click)="SieMenuTrackYourRequestClick()">
            <img src="assets/imgs/per75.png" style="width: 30px">
            <span style="margin: auto;margin-left: 5px;">Track Your Request</span>
        </li>

        <li style="display: flex;padding:5px;" (click)="SideMenuAboutClick()">
            <img src="assets/imgs/About.png" style="width: 30px">
            <span style="margin: auto;margin-left: 5px;">About</span>
        </li>

        <li style="display: flex;padding:5px;" (click)="SideMenuLogoutClick()">
            <img src="assets/imgs/logout.png" style="width: 30px">
            <span style="margin: auto;margin-left: 5px;">Logout</span>
        </li>

    </ul>
</div>
