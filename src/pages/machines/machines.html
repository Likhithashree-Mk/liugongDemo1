  <!-- <ion-list> -->
  <div style="height: 86.3vh; overflow-y: scroll;box-shadow: 1px 1px 1px 3px lightgray;margin-top: 3px;"
    *ngIf="FinalMachineDetailsList.length!=0">

    <ion-card style="border: 1px solid lightgray;padding: 5px;" *ngFor="let item of FinalMachineDetailsList"
      (click)="SelectedMachine(item)">

      <ion-grid style="padding:0px">

        <ion-row style="padding:5px">

          <ion-col style="padding:3px">
            <span>{{item.Product_SerialNumber}}</span>
          </ion-col>

          <ion-col style="padding:3px">
            <span style="display: block; text-align:right">{{item.BrandData}}</span>
          </ion-col>

        </ion-row>

        <ion-row style="padding:5px">

          <ion-col style="padding:3px">
            <span>{{item.ModelData}}</span>
          </ion-col>

          <ion-col style="padding:3px">
            <span style="text-align:right"></span>
          </ion-col>

        </ion-row>

      </ion-grid>

    </ion-card>
  </div>
  <!-- </ion-list> -->

  <div *ngIf="FinalMachineDetailsList.length==0">
    <span
      style="border: 1px solid lightgray;display: block;padding: 3%;margin: 10px;font-size: 21px;text-align: center;">No Records Found</span>
  </div>
