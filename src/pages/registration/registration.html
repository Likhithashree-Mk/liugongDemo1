<ion-content>

  <img src="assets/imgs/RegisterBG10.png" style="width:100%" />

  <div id="DivParent">

    <div id="DivregisterForm">

      <span id="SpnRegistration">Registration</span>

      <ion-list>

        <ion-item>
          <ion-label floating>Customer Name</ion-label>
          <ion-input type="text" [(ngModel)]="CustomerName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Contact Name</ion-label>
          <ion-input type="text" [(ngModel)]="ContactName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Department</ion-label>
          <ion-input type="text" [(ngModel)]="Department"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Mobile Number <span style="color: red;font-weight: bold;">*</span></ion-label>
          <ion-input type="tel" maxlength="10" [(ngModel)]="mobileNumber" disabled></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [(ngModel)]="Email"></ion-input>
        </ion-item>

        <ion-grid>
          <ion-row>
            <ion-col col-10>
              <ion-item>
                <ion-label floating>Location</ion-label>
                <ion-input type="text" [(ngModel)]="location"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-2 style="display: flex;" (click)="CurrentLocationClick()">
              <ion-icon ios="ios-locate" md="md-locate"
                style="position: absolute; margin: auto;font-size: 2.3em;cursor: pointer;color: #023573;bottom: 8px;bottom: 6px;left: 6px;"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-list>

      <ion-grid style="margin-top: 10px;margin-bottom: 10px;">
        <ion-row>
          <ion-col col-6>
            <div align="center">
              <button ion-button color="light" style="width: 80%;color: #4c565a;border:1px solid #666"
                (click)="CancelClick()">Cancel</button>
            </div>
          </ion-col>
          <ion-col col-6>
            <div align="center">
              <button ion-button color="light" style="width: 80%;background: #f36e20;color: white;"
                (click)="SubmitClick()">Submit</button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>

  </div>

</ion-content>
