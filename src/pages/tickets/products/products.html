  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-searchbar (keyup)="ProductsListCount($event)"
        [(ngModel)]="ProductsListSeartcText" placeholder="Enter Serial Number"></ion-searchbar>
      </ion-col>
      <ion-col col-2 style="display: flex;">
        <span class="SpnRecordCount">Count:{{FinalSelectedBrandList.length}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item style="border: 1px solid lightgray;padding: 10px;" *ngFor="let item of FinalSelectedBrandList"
      (click)="SelectedProduct(item)">
      {{ item.Product_SerialNumber }}
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer style="background:#023573;">
  <ion-toolbar (click)="ProductModelClose()">
    <ion-title style="text-align: center;">Close</ion-title>
  </ion-toolbar>
</ion-footer>
